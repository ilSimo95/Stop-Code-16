<h2>News</h2>

<form class="d-flex mt-3" role="search">
  <input name="search" class="form-control" type="search" placeholder="Cerca" aria-label="Search" [formControl]="keyword">
  <button class="btn btn-outline-success mx-2" type="submit"><i class="bi bi-search"></i></button>
</form>

<button *ngIf="!formVisible" class="btn btn-dark mt-5 mb-3" type="submit" (click)="showForm()">Aggiungi news <i class="bi bi-plus-circle"></i></button>
<button *ngIf="formVisible" class="btn btn-dark mt-5 mb-3" type="submit" (click)="closeForm()">Chiudi <i class="bi bi-dash-circle"></i></button>

<form *ngIf="myForm && formVisible" [formGroup]="myForm" (ngSubmit)="creaNews()" class="row g-3 needs-validation text-bg-light p-3" novalidate>
  <div class="col-md-6">
    <label for="titolo" class="form-label">Titolo</label>
    <input type="text" class="form-control" id="titolo" name="titolo" formControlName="titolo">
  </div>
  <div class="col-md-3">
    <label for="autore" class="form-label">Autore</label>
    <input type="text" class="form-control" id="autore" name="autore" formControlName="autore">
  </div>
  <div class="col-md-3">
    <label for="data" class="form-label">Data</label>
    <input type="date" class="form-control" id="data" name="data" formControlName="data">
  </div>
  <div class="col-md-12">
    <label for="descrizione" class="form-label">Descrizione</label>
    <textarea class="form-control" id="descrizione" name="descrizione" formControlName="descrizione"></textarea>
  </div>
  <div class="col-12">
    <input class="form-check-input" type="checkbox" id="myCheckbox" formControlName="inHome">
    <label class="form-check-label mx-1" for="myCheckbox">
      inHome
    </label>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
<div *ngIf="invalidForm" class="alert alert-danger" role="alert">
  Form non valido! Assicurati che tutti i campi siano compilati!
</div>

<table class="table table-dark table-striped my-4">
    <thead class="bg-dark">
        <th class="p-1">#</th>
        <th class="p-1">Titolo</th>
        <th class="p-1">Descrizione</th>
        <th class="p-1">Data</th>
        <th class="p-1">Autore</th>
    </thead>
    <tbody>
        <tr *ngFor="let n of news | ricerca:keyword.value!">
          <td>{{ n.id }}</td>
          <td>{{ n.titolo }}</td>
          <td>{{ n.descrizione }}</td>
          <td>{{ n.data }}</td>
          <td>{{ n.autore }}</td>
        </tr>
    </tbody>
</table>
